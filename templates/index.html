<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TinyURLish</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif;max-width:700px;margin:40px auto;padding:0 16px}
    h1{margin:0 0 8px}
    form{display:flex;gap:8px;margin:16px 0}
    input[type="url"]{flex:1;padding:10px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;cursor:pointer}
    .primary{background:#111;color:#fff}
    .card{background:#f7f7f7;border:1px solid #e5e5e5;border-radius:12px;padding:14px;margin-top:16px}
    code{background:#eee;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <h1>ðŸ”— TinyURLish</h1>
  <p>Shorten a link locally. This calls <code>POST /shorten</code> and shows your short code.</p>

  <form id="f">
    <input id="u" type="url" placeholder="Enter a URL (e.g., example.com or https://example.com)" required />
    <button class="primary" type="submit">Shorten</button>
  </form>

  <div id="out" class="card" style="display:none;"></div>

  <script>
    const f = document.getElementById('f');
    const u = document.getElementById('u');
    const out = document.getElementById('out');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.style.display = 'none';
      const resp = await fetch('/shorten', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ url: u.value })
      });
      const data = await resp.json();
      if (!resp.ok) {
        out.innerHTML = '<strong>Error:</strong> ' + (data.error || 'Unknown error');
        out.style.display = 'block';
        return;
      }
      const base = window.location.origin;
      const shortUrl = `${base}/${data.code}`;
      out.innerHTML = `
        <div><strong>Short code:</strong> <code>${data.code}</code></div>
        <div style="margin-top:6px;"><a href="${shortUrl}" target="_blank" rel="noopener">Open ${shortUrl}</a></div>
        <div style="margin-top:6px;">
          <button id="copy">Copy URL</button>
        </div>`;
      out.style.display = 'block';
      document.getElementById('copy').onclick = async () => {
        await navigator.clipboard.writeText(shortUrl);
        alert('Copied: ' + shortUrl);
      };
    });
  </script>
</body>
</html>
